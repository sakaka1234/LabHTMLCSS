\<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }
        .btn {
            width: 100%;
            padding: 10px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-color: red;
        }
        .checkbox {
            display: flex;
            align-items: center;
        }
        .terms {
            color: blue;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form>
            <input type="text" placeholder="Tên truy cập" required>
            <input type="password" placeholder="Mật khẩu" required>
            <input type="password" placeholder="Nhập lại mật khẩu" required>
            <input type="email" placeholder="Email" required>
            <small style="color: #ccc;">Bạn cần sử dụng email này trong trường hợp cần đặt lại mật khẩu</small>  
            <select>
                <option>Việt Nam (Việt Nam)</option>
            </select>
            <div class="checkbox">
                <input type="checkbox" required>
                <label>Tôi đồng ý với <a href="#" class="terms">Điều Khoản Dịch Vụ</a> và <a href="#" class="terms">Chính Sách Bảo Mật</a></label>
            </div>
            <br>
            <button type="submit" class="btn">Đăng Ký Ngay</button>
        </form>
    </div>
</body>
</html>
