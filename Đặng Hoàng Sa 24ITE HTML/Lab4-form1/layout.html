<html lang="en">
<head>

      padding: 0;

    body {
      background: grey;
      display: flex;
      flex-direction: column;
      padding: 10px;
      height: 100vh;

      <div style="width: 50%; height: 100%; display: flex; flex-direction: column; padding: 5px; gap: 5px; ">
        <div style="width: 100%; height: 33%; background: #369ef4"></div>
        <div style="width: 100%; height: 33%; background: #369ef4"></div>
        <div style="width: 100%; height: 33%; background: #369ef4"></div>
      </div>
      <div style="width: 50%; height: 100%; background: #369ef4;"></div>
    </div>
    <div style="width: 100%; padding: 20px 0; background: #36f46f; display: flex; gap: 5px;"></div>
  </div>

</html>
