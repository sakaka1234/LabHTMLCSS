<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f9f9f9;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
            height: 380px;
        }
        h2 {
            margin-bottom: 40px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .register-btn {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: blue;
            text-decoration: underline;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .separator span {
            padding: 0 10px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form>
            <input type="text" placeholder="Tài khoản Garena, Email hoặc số điện thoại" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit" class="login-btn">Đăng Nhập Ngay</button>
        </form>
        <div class="separator">
            <span>hoặc</span>
        </div>
        <button class="register-btn">Tạo tài khoản mới</button>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
    </div>
</body>
</html>
