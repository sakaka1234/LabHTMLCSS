<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Web Layout with Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Nền xám nhạt cho toàn bộ trang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px; /* Khoảng cách để thấy viền của page */
        }

        .page {
            width: 90%; /* Thu hẹp để thấy rõ viền */
            max-width: 1200px; /* Giới hạn chiều rộng tối đa */
            min-height: 80vh; /* Đảm bảo chiều cao tối thiểu */
            background-color: white; /* Nền trắng cho phần page */
            border: 2px solid gray;
            background-color: gray; /* Viền xám cho page */
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: lightgreen;
            border-bottom: 2px solid pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main {
            display: flex;
            min-height: calc(80vh - 200px); /* Trừ chiều cao của header và footer */
        }

        .content {
            flex: 3; /* Chiếm 3/4 chiều rộng */
            border-right: 2px solid pink;
        }

        .entry {
            width: 100%;
            height: 100px; /* Chiều cao mỗi entry */
            background-color: lightblue;
            border-bottom: 2px solid pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .entry:last-child {
            border-bottom: none; /* Bỏ viền dưới của entry cuối cùng */
        }

        .sidebar {
            flex: 1; /* Chiếm 1/4 chiều rộng */
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .footer {
            width: 100%;
            height: 100px;
            background-color: lightgreen;
            border-top: 2px solid pink;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">HEADER</div>
        <div class="main">
            <div class="content">
                <div class="entry">ENTRY</div>
                <div class="entry">ENTRY</div>
                <div class="entry">ENTRY</div>
                <div class="entry">ENTRY</div>
            </div>
            <div class="sidebar">SIDEBAR</div>
        </div>
        <div class="footer">FOOTER</div>
    </div>
</body>
</html>
