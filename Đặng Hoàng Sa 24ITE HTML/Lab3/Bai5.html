<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            text-align: left;
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        .inline {
            width: auto;
            margin-right: 10px;
        }
        .buttons {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>APPLICATION FORM</h2>
        
        <form>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">

            <label>Education</label>
            <input type="checkbox" id="graduate" name="education" checked class="inline">
            <label for="graduate" class="inline">Graduate</label>
            <input type="checkbox" id="postgraduate" name="education" class="inline">
            <label for="postgraduate" class="inline">Post Graduate</label>

            <label>Gender</label>
            <input type="radio" id="male" name="gender" checked class="inline">
            <label for="male" class="inline">Male</label>
            <input type="radio" id="female" name="gender" class="inline">
            <label for="female" class="inline">Female</label>

            <label for="salary">Salary</label>
            <input type="text" id="salary" name="salary">

            <label for="remarks">Remarks</label>
            <textarea id="remarks" name="remarks" rows="4">Type your text here</textarea>

            <label for="country">Country</label>
            <select id="country" name="country">
                <option value="australia" selected>Australia</option>
                <option value="usa">USA</option>
                <option value="uk">UK</option>
                <option value="canada">Canada</option>
            </select>

            <div class="buttons">
                <input type="submit" value="SUBMIT">
                <input type="reset" value="RESET">
            </div>
        </form>
    </div>

</body>
</html>
